{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/book_confirm_delete.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Book</h1>
        <p>Are you sure you want to delete "{{ book.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
        <a href="{% url 'book_list' %}">Cancel</a>
    </div>
</body>
</html>
